<div class="w-full relative z-20">
    <nav class="flex flex-col-reverse lg:flex-row items-center justify-center lg:justify-between flex-wrap p-6 lg:px-0 container mx-auto"
        x-data="{ isOpen: false }" @keydown.escape="isOpen = false" @click.away="isOpen = false">

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button"
            class="mt-4 block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500"
            :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd"
                    d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                <path x-show="!isOpen" fill-rule="evenodd"
                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
            </svg>
        </button>

        <!--Menu-->
        <div class="w-full lg:flex lg:items-center lg:w-auto text-center flex-grow basis-0"
            :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" x-show.transition="true">

            {% if navigation.items %}

            <ul class="list-reset lg:flex justify-start flex-1 items-center">
                {% for item in navigation.items %}
                <li class="nav__item">
                    <a @click="isOpen = false" class="text-ml inline-block text-text font-bold no-underline py-2 px-4"
                        href="{{ item.url }}">{{ item.text }}</a>
                </li>
                {% endfor %}
                <li>

                    <a href="https://instagram.com/{{settings.instagram}}" target="_blank" class=""><img
                            src="/static/img/instagram.svg" alt="Instagram" class="inline-block w-8">
                    </a>

                </li>
            </ul>

            {% endif %}
        </div>

        <!--Logo etc-->
        <div class="align-center">
            <a href="/" class="text-indigo-500 font-bold text-lg">
                <div class="w-56 h-28 bg-text logo-mask">
                </div>
            </a>
        </div>

        <div class="flex-grow basis-0 text-end invisible lg:visible">
            <a href="/#contact"
                class="inline-block text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500 border-text border-2 uppercase font-bold text-sm py-1 px-2 hover:cursor-pointer"
                aria-label="subscribe">
                Subscribe
            </a>
        </div>
    </nav>
</div>
